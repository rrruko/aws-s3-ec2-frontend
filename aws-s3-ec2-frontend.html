<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  let app
  document.addEventListener('DOMContentLoaded', e => {
    app = new Vue({
      el: '#app',
      data: {
        genres: {}
      }
    });
    const req = new XMLHttpRequest();
    function listener() {
      app.genres = JSON.parse(this.responseText);
    }
    req.addEventListener("load", listener);
    req.open("GET", "http://ec2-18-206-158-38.compute-1.amazonaws.com:5000/genres");
    req.send();
  });
</script>
<div id="app">
  <div v-for="genre in genres">
    <h1>{{genre}}</h1>
  </div>
</div>
